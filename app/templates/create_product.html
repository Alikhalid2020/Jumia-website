{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div>
    <div class=" row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="postform">
            <h2 class="text-center">Upload product!</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                {{form.csrf_token}}
                {{wtf.quick_form(form)}}
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock%}
